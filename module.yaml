name: "ibm-portworx"
type: terraform
description: "Terraform module to install Portworx storage in an OpenShift cluster."
tags:
    - tools
    - devops
versions:
- platforms:
    - ocp4
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
  dependencies: 
   - id: cluster
     refs:
       - source: github.com/cloud-native-toolkit/terraform-ibm-ocp-vpc.git
         version: ">= 1.10.2"
   - id: resource_group
     refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
  variables: 
   - name: cluster_name
     moduleRef:
       id: cluster
       output: name
   - name: workers
     moduleRef:
       id: cluster
       output: workers
   - name: resource_group_name
     moduleRef:
       id: resource_group
       output: name
   - name: name_prefix
     scope: global
   - name: region
     scope: global
   - name: ibmcloud_api_key
     scope: global
